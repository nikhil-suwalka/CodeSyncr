{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kid++</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <a href="/" style="text-decoration: none"><div class="logo"><span class="clogo">C</span><span class="endlogo">odeSyncr</span></div></a>

    <ul class="navitems">
        <li class="navitem"><a href="">About</a></li>
        <li class="navitem"><a href="">Contact Us</a></li>
    </ul>
</nav>
<section class="main_section">
    <div class="login-container">
        <div class="login-page">
            <div class="form">
                <form class="register-form" method="post">
                    {% csrf_token %}
                    <input type="text" placeholder="name" name="name"/>
                    <input type="text" placeholder="email address" name="email"/>
                    <input type="password" placeholder="password" name="pwd"/>
                    <button name="register" value="register">create</button>
                    <span style="color:red">{{ error }}</span>

                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form class="login-form" method="post">
                    {% csrf_token %}

                    <input type="text" placeholder="email address" name="email"/>
                    <input type="password" placeholder="password" name="pwd"/>
                    <span style="color:red">{{ error }}</span>

                    <button name="login" value="login">login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
</section>

<script>

    $('.message a').click(function () {
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
</script>
</body>
</html>
