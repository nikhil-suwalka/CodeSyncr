{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeSyncr</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/linkTable.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar">
    <div class="logo"><span class="clogo">C</span><span class="endlogo">odeSyncr</span></div>

    <ul class="navitems">
        <li class="navitem"><a href="">About</a></li>
        <li class="navitem"><a href="">Contact Us</a></li>
        <li class="navitem"><a href="">Login</a></li>
    </ul>
</nav>
<div>
    <section class="main_section">
        <div>
            <div class="table-title">
                <h3>All Projects</h3>
                <button>Create New Project</button>
            </div>
            <table class="table-fill">
                <thead>
                <tr>
                    <th class="text-left">Links</th>
                </tr>
                </thead>
                <tbody class="table-hover">

                {% for link in links %}
                    <tr>
                        <td class="text-left" onclick="window.location='/{{ link }}'">{{ link }}</td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
